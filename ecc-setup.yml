---
# Needed to run ansible on a defined ip using extra-vars
- hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Add hosts from extra-vars to "temp" group
      add_host:
        groups: temp
        name: "{{ item }}"
      loop: "{{ target_host | default([]) | list }}"  # Ensure target_host is treated as a list

- hosts: temp
  become: yes
  tasks:
    - name: Update all packages (APT)
      apt:
        update_cache: yes
        upgrade: dist
      when: ansible_pkg_mgr == "apt"

    - name: Update all packages (DNF)
      dnf:
        update_cache: yes
        state: latest
      when: ansible_pkg_mgr == "dnf"

    - name: Install required packages (APT)
      apt:
        name:
          - python3
          - python3-pip
          - slurm-wlm
        state: present
      when: ansible_pkg_mgr == "apt"

    - name: Install required packages (DNF)
      dnf:
        name:
          - python3
          - python3-pip
          - slurm
        state: present
      when: ansible_pkg_mgr == "dnf"

    - name: Enable and start slurmd service
      systemd:
        name: slurmd
        enabled: yes
        state: started
